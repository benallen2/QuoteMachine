<!DOCTYPE html>
<html>

<head>
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
  <link rel="stylesheet" href="quotemachine.js" type="text/javascript">
  <link rel="stylesheet" href="quotemachine.css" type="text/css">
</head>
<div class="container-fluid back">
  <div class="row">
    <div class="container-fluid col-xs-8 col-xs-offset-2 quotebox">
      <div class="row">
        <blockquote id="qod-quote">
          ... loading ...
        </blockquote>
      </div>
      <div class="row">
        <button class="btn btn-default" id="newquote">New Quote</button>
        <a class="btn btn-default" target="_blank" href="https://twitter.com/intent/tweet?text=" id="tweet"><i class="fa fa-twitter fa-2x"> Tweet</i></a>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js">
</html>
